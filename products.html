<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - E-Shop</title>
    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- General site styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Specific products page styles -->
    <link rel="stylesheet" href="css/products.css" />
  </head>
  <body>
    <!-- Header Section (consistent across site) -->
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="logo">ðŸ›’ E-Shop</h1>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="products.html" class="active">Products</a>
          <a href="cart.html">Cart</a>
          <!-- This link will dynamically change to "Logout" if logged in -->
          <a href="login.html" id="auth-link">Login</a>
        </nav>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-button" title="Toggle Dark Mode">
          ðŸŒ“
        </button>
      </div>
    </header>

    <!-- Main Content - Product Listing -->
    <main class="container my-5">
      <h1 class="text-center mb-4">Our Products</h1>

      <!-- Search, Filter & Sort Section -->
      <div class="filter-sort-bar row mb-4 g-3 align-items-end">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <label for="searchProductInput" class="form-label visually-hidden"
            >Search Products</label
          >
          <input
            type="text"
            id="searchProductInput"
            class="form-control"
            placeholder="Search by name..."
            aria-label="Search products by name"
          />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <label for="categoryFilterSelect" class="form-label visually-hidden"
            >Filter by Category</label
          >
          <select
            id="categoryFilterSelect"
            class="form-select"
            aria-label="Filter products by category"
          >
            <option value="">All Categories</option>
            <!-- Categories will be loaded here by JavaScript -->
          </select>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <label for="sortOrderSelect" class="form-label visually-hidden"
            >Sort By</label
          >
          <select
            id="sortOrderSelect"
            class="form-select"
            aria-label="Sort products by"
          >
            <option value="">Default Sort</option>
            <option value="name_asc">Name (A-Z)</option>
            <option value="name_desc">Name (Z-A)</option>
            <option value="price_asc">Price (Low to High)</option>
            <option value="price_desc">Price (High to Low)</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12 d-flex">
          <button
            id="applyFilterSortBtn"
            class="btn btn-primary w-100 me-2"
            title="Apply Filters and Sort Order"
          >
            Apply
          </button>
          <button
            id="resetFiltersBtn"
            class="btn btn-outline-secondary w-100"
            title="Clear all filters and sorting"
          >
            Reset
          </button>
        </div>
      </div>

      <!-- Product List Grid -->
      <section id="product-grid-container">
        <div
          id="loading-spinner"
          class="text-center py-5"
          style="display: none"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading products...</span>
          </div>
          <p class="mt-2 text-muted">Loading products...</p>
        </div>
        <div
          id="no-products-message"
          class="text-center py-5"
          style="display: none"
        >
          <p class="lead">No products found matching your criteria.</p>
          <p class="text-muted">Try adjusting your filters or search term.</p>
        </div>
        <div id="product-grid" class="row">
          <!-- Products will be dynamically loaded here by JavaScript -->
        </div>
      </section>

      <!-- Pagination Controls -->
      <div
        class="pagination-controls d-flex justify-content-center align-items-center mt-4"
      >
        <button id="prevPageBtn" class="btn btn-outline-primary mx-2" disabled>
          <i class="fas fa-arrow-left me-2"></i>Previous
        </button>
        <span id="currentPageInfo" class="mx-2">Page 1 of 1</span>
        <button id="nextPageBtn" class="btn btn-outline-primary mx-2" disabled>
          Next<i class="fas fa-arrow-right ms-2"></i>
        </button>
      </div>
    </main>

    <!-- Footer Section (consistent across site) -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
        <div class="social-links mt-3">
          <a href="#" class="text-white mx-2"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white mx-2"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom site-wide JavaScript (e.g., theme toggle, common header logic) -->
    <script src="js/main.js"></script>
    <!-- Page-specific JavaScript for product listing logic -->
    <script src="js/products.js"></script>
  </body>
</html>
